<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>アドベンチャーゲーム</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #gamewindow{
      width: 800px;
      height: 600px;
      border: 1px solid gray;
      background-image: url(image/back/title.jpg);
    }
    #message {
      /* 文字 */
      font-size: 22px;    /* 文字サイズ */
      line-height: 160%;  /* 行間 */
      letter-spacing: 0.8px; /* 文字の間隔 */

      /* 配置やサイズ */
      position: relative; /* 相対位置 */
      z-index: 100;       /* 重なり順 */
      top: 80px;           /* 上からの位置 */
      left: 100px;        /* 左からの位置 */
      width: 600px;       /* 横幅 */
      height: 150px;      /* 高さ */
      padding: 10px;      /* 内側の余白 */

      /* 枠線 */
      border: 1px solid gray; /* 周囲の枠線 */
      border-radius: 10px;      /* 角の丸み */

      /* 背景 */
      background-color: rgba(0, 150, 255, 0.7); /* 背景色 */

      /* 動作 */
      cursor: pointer;    /* マウスカーソル */
      user-select: none;  /* テキストの選択を不可 */
    }
    .chara{
      position: relative;
      z-index: 10;
      top: 120px;
      left: 50px;
      width: 200px;
    }
  </style>
</head>
<body>

  <div id="gamewindow">
    <img src="image/chara/1.png" class="chara">
    <div id="message">
    </div>
  </div>

  <script>
    const scenario = [
      '昔々あるところに、おじいさんとおばあさんが住んでいました。',
      'おじいさんは山へ芝刈りに、おばあさんは川へ洗濯に行きました。',
      'おばあさんが川で洗濯をしていたときのことです。川上からどんぶらこ、どんぶらこと大きな桃が流れてきました。'
    ];

    let current = 0;
    const message = document.querySelector('#message');
    message.addEventListener('click', () => {
      current++;
      if (current >= scenario.length) {
        alert('おしまい');
        return(false);
      }
      message.innerHTML = scenario[current];
    });

    // 最初の1回
    message.innerHTML = scenario[current];
  </script>
</body>
</html>
