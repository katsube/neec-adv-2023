<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>アドベンチャーゲーム</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="nowloading">
      <h1>Now Loading...</h1>
    </div>

    <div id="gamewindow">
      <img src="image/chara/6.png" id="chara">
      <div id="message">
      </div>
    </div>

    <script src="js/scenario.js"></script>
    <script src="js/assets.js"></script>
    <script>
      let current = 0;
      let BGM     = null;
      let VOICE   = null;
      let ASSETS = { };     // キャッシュ用の連想配列

      const nowloading = document.querySelector('#nowloading');
      const gamewindow = document.querySelector('#gamewindow');
      const message = document.querySelector('#message');
      message.addEventListener('click', () => {
        if( current === scenario.length ) {
          message.textContent = 'おしまい';
          return(true);
        }

        const command = scenario[current][0];
        const value   = scenario[current][1];

        switch(command){
          case 'SERIF':
            const voice = scenario[current][2];
            setMessage(value);
            playVoice(voice);
            break;
          case 'BG':
            setBgImage(value);
            break;
          case 'BGM':
            playBGM(value);
            break;
        }
        current++;
      });

      function setMessage(text){
        const name = localStorage.getItem('username');
        message.textContent = text.replace('%name%', name);
      }

      function setBgImage(url){
        //gamewindow.style.backgroundImage = `url(image/back/${url})`;
        const asset = ASSETS[`image/back/${url}`];
        gamewindow.style.backgroundImage = `url(${asset.src})`;   // キャッシュから読み出されるため高速
      }

      function playVoice(url){
        if( VOICE !== null ){
          VOICE.pause();
        }
        // const audio = new Audio(`audio/voice/${url}`);
        // VOICE = audio;
        VOICE = ASSETS[`audio/voice/${url}`];
        VOICE.volume = 1;
        VOICE.play();
      }

      function playBGM(url){
        if( BGM !== null ){
          BGM.pause();
        }
        // const audio = new Audio(`audio/bgm/${url}`);
        // BGM = audio;
        BGM = ASSETS[`audio/bgm/${url}`];
        BGM.volume = 0.05;
        BGM.play();
      }
    </script>
  </body>
</html>
