<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>アドベンチャーゲーム</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/save.css">
  </head>
  <body>

    <div id="nowloading">
      <h1>Now Loding…</h1>
    </div>

    <div id="gamewindow">
      <img src="image/chara/6.png"     id="chara1">
      <img src="image/chara/blank.png" id="chara2">
      <img src="image/chara/blank.png" id="chara3">
      <div id="message">
      </div>

      <div id="actions">
        <button type="button" id="btn-save">セーブ</button>
        <button type="button" id="btn-load">ロード</button>
      </div>
    </div>

    <script src="js/scenario.js"></script>
    <script src="js/assets.js"></script>
    <script src="js/request.js"></script>  <!-- APIと通信するクラス -->
    <script src="js/save.js"></script>     <!-- セーブ・ロード用のクラス -->
    <script>
      let current = 0;
      let BGM = null;
      let VOICE = null;
      let ASSETS = { };

      // セーブデータ用
      let STATUS = {
              name: null,         // ユーザー名
          scenario: '1',          // シナリオID
            current: 1,            // scenario配列の添字
                bgm: null,         // BGM
            chara1: '6.png',      // キャラクター画像1
            chara2: 'blank.png',  // キャラクター画像2
            chara3: 'blank.png',  // キャラクター画像3
                bg: 'title.jpg',  // 背景画像(gamewindow)
            bgbody: 'body.png'    // 背景画像(bodyタグ)
      };

      // ウィンドウの読み込みが終わった際に実行
      window.addEventListener('load', ()=>{
        // ユーザー名をlocalStorageから取得
        const name = localStorage.getItem('username');
        STATUS['name'] = name;

        // 最初のシナリオをASSETSに格納
        ASSETS['scenario/1'] = scenario;
      });

      const gamewindow = document.querySelector('#gamewindow');
      const message = document.querySelector('#message');
      message.addEventListener('click', () => {
        if( current === scenario.length ) {
          message.textContent = 'おしまい';
          return(true);
        }

        const command = scenario[current][0];
        const value   = scenario[current][1];

        switch(command){
          case 'SERIF':
            const voice = scenario[current][2];
            setMessage(value);
            playVoice(voice);
            break;
          case 'CHARA':
            setCharactor(value);
            break;
          case 'BG':
            setBgImage(value);
            break;
          case 'BGM':
            playBGM(value);
            break;
          case 'NEXT':
            loadScenario(value);
            break;
        }

        // 配列の一番最後が'skip'なら自動クリック
        const last = scenario[current].length - 1;
        if( scenario[current][last] === 'skip' ){
          setTimeout(() => {
            message.click();
          }, 300);
        }
        STATUS['current'] = current;        // セーブデータ用
        current++;
      });

      function setMessage(text){
        const name = STATUS['name'];
        message.textContent = text.replace('%name%', name);
      }

      function setCharactor(value){
        const place = value[0];
        const url   = value[1];
        const chara = document.querySelector(`#chara${place}`);
        chara.src = `image/chara/${url}`;

        STATUS[`chara${place}`] = url;  // セーブデータ用
      }

      function setBgImage(url){
        gamewindow.style.backgroundImage = `url(image/back/${url})`;
        STATUS['bg'] = url;   // セーブデータ用
      }

      function playVoice(url){
        if( url === null){
          return(true);
        }
        if( VOICE !== null ){
          VOICE.pause();
        }
        //const audio = new Audio(`audio/voice/${url}`);
        //VOICE = audio;
        VOICE = ASSETS[`audio/voice/${url}`];
        VOICE.volume = 1.0;
        VOICE.play();
      }

      function playBGM(url){
        if( BGM !== null ){
          BGM.pause();
        }
        const audio = new Audio(`audio/bgm/${url}`);
        BGM = audio;
        BGM.volume = 0.05;
        BGM.play();

        STATUS['bgm'] = url;   // セーブデータ用
      }

      async function loadScenario(value, defaultCurrent=0){
        //----------------------------------------
        // シナリオの読み込み
        //----------------------------------------
        // ロード済みならASSETSから取得
        if( `scenario/${value}` in ASSETS ){
          scenario = ASSETS[`scenario/${value}`];
        }
        // それ以外ならAPIから取得
        else{
          const res  = await fetch(`api/next.php?id=${value}`);
          const json = await res.json();
          console.log('[loadScenario]', json);

          if( json['status'] !== true ){
            alert('シナリオの取得に失敗しました');
            return(false);
          }

          scenario = json['data'];                  // シナリオを上書き
          ASSETS[`scenario/${value}`] = scenario;   // ASSETSに格納
        }

        // 添字を更新
        current = defaultCurrent;

        // セーブデータ用
        STATUS['scenario'] = value;
        STATUS['current'] = current;

        loadAssets();
      }
    </script>
  </body>
</html>
