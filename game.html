<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>アドベンチャーゲーム</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/anime.css">
  </head>
  <body>

    <div id="nowloading">
      <h1>Now Loding…</h1>
    </div>

    <div id="gamewindow">
      <img src="image/chara/6.png"     id="chara1">
      <img src="image/chara/blank.png" id="chara2">
      <img src="image/chara/blank.png" id="chara3">
      <div id="message">
      </div>
    </div>

    <script src="js/scenario.js"></script>
    <script src="js/assets.js"></script>
    <script>
      let current = 0;
      let BGM = null;
      let VOICE = null;
      let ASSETS = { };

      const gamewindow = document.querySelector('#gamewindow');
      const message = document.querySelector('#message');
      message.addEventListener('click', () => {
        if( current === scenario.length ) {
          message.textContent = 'おしまい';
          return(true);
        }

        const command = scenario[current][0];
        const value   = scenario[current][1];

        switch(command){
          case 'SERIF':
            const voice = scenario[current][2];
            setMessage(value);
            playVoice(voice);
            break;
          case 'CHARA':
            setCharactor(value);
            break;
          case 'ANIME-CHARA':
            const target = scenario[current][2];
            doAnimeCharactor(value, target);
            break;
          case 'BG':
            setBgImage(value);
            break;
          case 'BGM':
            playBGM(value);
            break;
          case 'NEXT':
            loadScenario(value);
            break;
        }

        // 配列の一番最後が'skip'なら自動クリック
        const last = scenario[current].length - 1;
        if( scenario[current][last] === 'skip' ){
          setTimeout(() => {
            message.click();
          }, 300);
        }
        current++;
      });

      function setMessage(text){
        const name = localStorage.getItem('username');
        message.textContent = text.replace('%name%', name);
      }

      function setCharactor(value){
        const place = value[0];
        const url   = value[1];
        const anime = (value[2] === undefined)? null : value[2];

        const chara = document.querySelector(`#chara${place}`);
        chara.src = `image/chara/${url}`;
        if( anime !== null){
          doAnimeCharactor(anime, [place]);
        }
      }

      function doAnimeCharactor(anime, value){
        const target = (value[0] === undefined)?      1 : value[0];   // 対象のキャラ (1 or 2 or 3)
        const speed  = (value[1] === undefined)? '0.3s' : value[1];   // 1回のアニメの再生時間 (0.3s)
        const count  = (value[2] === undefined)?      1 : value[2];   // 繰り返す回数 (1)

        // 対象のキャラクター
        const chara = document.querySelector(`#chara${target}`);

        // アニメーションが終了したら設定を削除
        chara.addEventListener('animationend', () => {
          chara.style.animation = '';
        });

        switch(anime){
          // バウンス
          case 'bounce':
            chara.style.animation = `anime-bounce ${speed} ${count}`;
            break;

          // フェードアウト
          case 'fadeOut':
            chara.style.animation = `anime-fadeOut ${speed} ${count}`;
            break;

          // フェードイン
          case 'fadeIn':
            chara.style.animation = `anime-fadeIn ${speed} ${count}`;
            break;
        }
      }

      function setBgImage(url){
        gamewindow.style.backgroundImage = `url(image/back/${url})`;
      }

      function playVoice(url){
        if( url === null){
          return(true);
        }
        if( VOICE !== null ){
          VOICE.pause();
        }
        //const audio = new Audio(`audio/voice/${url}`);
        //VOICE = audio;
        VOICE = ASSETS[`audio/voice/${url}`];
        VOICE.volume = 1.0;
        VOICE.play();
      }

      function playBGM(url){
        if( BGM !== null ){
          BGM.pause();
        }
        const audio = new Audio(`audio/bgm/${url}`);
        BGM = audio;
        BGM.volume = 0.05;
        BGM.play();
      }

      async function loadScenario(value){
        const res  = await fetch(`api/next.php?id=${value}`);
        const json = await res.json();
        console.log(json);

        scenario = json['data'];
        current = 0;

        loadAssets();
      }
    </script>
  </body>
</html>
