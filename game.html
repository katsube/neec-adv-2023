<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>アドベンチャーゲーム</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/choice.css">
  </head>
  <body>

    <div id="nowloading">
      <h1>Now Loding…</h1>
    </div>

    <div id="gamewindow">
      <img src="image/chara/6.png"     id="chara1">
      <img src="image/chara/blank.png" id="chara2">
      <img src="image/chara/blank.png" id="chara3">
      <div id="message">
      </div>

      <dialog id="choice">
        <h1></h1>
        <button type="button" class="btn-choice" data-next=""></button>
        <button type="button" class="btn-choice" data-next=""></button>
        <button type="button" class="btn-choice" data-next=""></button>
        <button type="button" class="btn-choice" data-next=""></button>
      </dialog>
    </div>

    <script src="js/scenario.js"></script>
    <script src="js/assets.js"></script>
    <script>
      let current = 0;
      let BGM = null;
      let VOICE = null;
      let ASSETS = { };

      const gamewindow = document.querySelector('#gamewindow');
      const message = document.querySelector('#message');
      message.addEventListener('click', () => {
        if( current === scenario.length ) {
          message.textContent = 'おしまい';
          return(true);
        }

        const command = scenario[current][0];
        const value   = scenario[current][1];

        switch(command){
          case 'SERIF':
            const voice = scenario[current][2];
            setMessage(value);
            playVoice(voice);
            break;
          case 'CHARA':
            setCharactor(value);
            break;
          case 'BG':
            setBgImage(value);
            break;
          case 'BGM':
            playBGM(value);
            break;
          case 'CHOICE':
            showChoice(value);
            break;
          case 'NEXT':
            loadScenario(value);
            break;
        }

        // 配列の一番最後が'skip'なら自動クリック
        const last = scenario[current].length - 1;
        if( scenario[current][last] === 'skip' ){
          setTimeout(() => {
            message.click();
          }, 300);
        }
        current++;
      });

      function setMessage(text){
        const name = localStorage.getItem('username');
        message.textContent = text.replace('%name%', name);
      }

      function setCharactor(value){
        const place = value[0];
        const url   = value[1];
        const chara = document.querySelector(`#chara${place}`);
        chara.src = `image/chara/${url}`;
      }

      function setBgImage(url){
        gamewindow.style.backgroundImage = `url(image/back/${url})`;
      }

      function playVoice(url){
        if( url === null){
          return(true);
        }
        if( VOICE !== null ){
          VOICE.pause();
        }
        //const audio = new Audio(`audio/voice/${url}`);
        //VOICE = audio;
        VOICE = ASSETS[`audio/voice/${url}`];
        VOICE.volume = 1.0;
        VOICE.play();
      }

      function playBGM(url){
        if( BGM !== null ){
          BGM.pause();
        }
        const audio = new Audio(`audio/bgm/${url}`);
        BGM = audio;
        BGM.volume = 0.05;
        BGM.play();
      }

      function showChoice(value){
        const title   = value.title;
        const choices = value.choices;

        //------------------------------
        // タイトルをセットする
        //------------------------------
        const choice = document.querySelector('#choice');
        const h1 = choice.querySelector('h1');
        h1.textContent = title;

        //------------------------------
        // 選択肢をセットする
        //------------------------------
        const buttons = choice.querySelectorAll('button');
        for(let i=0; i<buttons.length; i++){
          //------------------------------
          // ボタンが多い場合は非表示
          //------------------------------
          if( i >= choices.length ){
            buttons[i].style.display = 'none';
            continue;
          }

          //------------------------------
          // テキストと次のシナリオをセット
          //------------------------------
          buttons[i].textContent = choices[i].text;
          buttons[i].setAttribute('data-next', choices[i].next);
          buttons[i].style.display = 'block';   // 非表示状態の可能性があるので、表示する

          //------------------------------
          // 選択肢をクリックした際の動作
          //------------------------------
          buttons[i].addEventListener('click', () => {
            // 選択肢を閉じる
            choice.close();

            // 次のシナリオを読み込む
            const next = buttons[i].getAttribute('data-next');
            if(next !== 'null'){    // nullの場合は何もしない（属性から取ってくると文字列化している）
              loadScenario(next);
            }
          });
        }

        //------------------------------
        // 選択肢を表示する
        //------------------------------
        choice.showModal();
      }

      async function loadScenario(value){
        const res  = await fetch(`api/next.php?id=${value}`);
        const json = await res.json();
        console.log(json);

        scenario = json['data'];
        current = 0;

        loadAssets();
      }
    </script>
  </body>
</html>
