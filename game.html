<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>アドベンチャーゲーム</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="gamewindow">
      <img src="image/chara/6.png" id="chara">
      <div id="message">
      </div>
    </div>

    <script src="js/scenario.js"></script>
    <script>
      const User = {};
      let current = 0;
      let BGM = null;

      window.addEventListener('load', ()=>{
        const name = localStorage.getItem('username');
        if(name !== null){
          User.name = name;
        }
        else{
          alert('名前が入力されていません。入力ページへ移動します');
          location.href = 'name.html';
        }
      });

      const gamewindow = document.querySelector('#gamewindow');
      const message = document.querySelector('#message');
      message.addEventListener('click', () => {
        if( current === scenario.length ) {
          setMessage('おしまい');
          return(true);
        }

        const command = scenario[current][0];
        const value   = scenario[current][1];

        switch(command){
          case 'SERIF':
            setMessage(value);
            break;
          case 'BG':
            setBgImage(value);
            break;
          case 'BGM':
            playBGM(value);
            break;
        }
        current++;
      });

      function setMessage(text){
        const value = text.replace('%name%', User.name);
        message.textContent = value;
      }

      function setBgImage(url){
        gamewindow.style.backgroundImage = `url(image/back/${url})`;
      }

      function playBGM(url){
        if( BGM !== null ){
          BGM.pause();
        }
        const audio = new Audio(`audio/bgm/${url}`);
        BGM = audio;
        BGM.volume = 0.2;
        BGM.play();
      }
    </script>
  </body>
</html>
